<!DOCTYPE html>
<html>
<head>
	<title>Marks List</title>
	<style type="text/css">
		#dummy{
			border:2px solid red;
		}
		table{
			margin-top: 10px;
			border:1px solid gray;
		}
		tr, td, th {
			border: 1px solid gray;
			padding: 0px;
		}
		tr:nth-child(odd){
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<h3 style= "color:brown; text-align:left">A table showing 10th class marks of a student
	</h3>
	<span id="dummy">
		My Marks Memo
	</span>
	<table>
		<tr>
			<th style="color:red"> Subjects </th>
			<th style="color:red"> Marks </th>
		</tr>
		<tr>
			<td> Telugu </td>
			<td> 93 </td>
		</tr>
		<tr>
			<td> Hindi </td>
			<td> 90 </td>
		</tr>
		<tr>
			<td> English </td>
			<td> 92 </td>
		</tr>
		<tr>
			<td> Maths </td>
			<td> 100 </td>
		</tr>
		<tr>
			<td> Science </td>
			<td> 100 </td>
		</tr>
		<tr>
			<td> Social </td>
			<td> 95 </td>
		</tr>
	</table>

</body>
</html>
